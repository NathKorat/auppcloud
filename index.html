<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Assigment 2</title>
</head>

<body>
    <div class="mt-5 p-5 bg-info rounded container">
        <h2>Your Information</h2>

        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="firstname">

        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" id="lastname">

        <label for="tel">Phone Number</label>
        <input type="text" class="form-control" id="tel" placeholder="+88511833071">
        <p id="mobile-validation" class="text-danger"></p>

        <label for="tel">Password</label>
        <p id="password" class="form-control">Password will be generated here</p>
        

        <input type="button" value="Submit" class="btn btn-primary mt-3" onclick="generatePasswordAndValidateMobile()">

    </div>

    <script>
        function generatePasswordAndValidateMobile() {
            const firstName = document.getElementById("firstname").value;
            const lastName = document.getElementById("lastname").value;
            const mobileNo = document.getElementById("tel").value;

            const password = (firstName.substring(0, 2) + lastName.substring(0, 2) + mobileNo.substring(mobileNo.length - 4));
            document.getElementById("password").innerText = "Password: " + password;

            const isValidMobile = mobileNo.startsWith("+885") && mobileNo.length == 12;
            document.getElementById("mobile-validation").innerText = isValidMobile ? "" : "Invalid mobile number";
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
